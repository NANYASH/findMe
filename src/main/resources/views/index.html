<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log In</h3>
                </div>
                <div class="panel-body">

                    <form id="login-form" accept-charset="UTF-8" role="form">
                        <fieldset>


                            <div class="form-group">
                                <input id="email" class="form-control" placeholder="yourmail@example.com" name="email" type="text" required>
                            </div>

                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="Password" name="password" type="password" required>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember me"> Remember me
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button id="submit" class="btn btn-success">Log In</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <form action="/user-registration">
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button id="register" type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#login-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
            url: "login",
            type: "GET",
            data:  {email : $("#email").val(), password : $("#password").val()},
            success: function success() {
                alert("User is logged.")
            },
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        })

    })
</script>

</html>
