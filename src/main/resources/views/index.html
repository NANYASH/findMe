<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
      xmlns:th="http://www.thymeleaf.org">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find me</title>

    <!-- Custom styles  -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<header>
    <div class="container">
        <h2>Find me
        </h2>
    </div>
</header>


<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log In</h3>
                </div>
                <div class="panel-body">

                    <form id="login-form" accept-charset="UTF-8" role="form">
                        <fieldset>


                            <div class="form-group">
                                <input id="email" class="form-control" placeholder="yourmail@example.com" name="email"
                                       type="text" required>
                            </div>

                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="Password" name="password"
                                       type="password" required>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember me"> Remember me
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button id="login-button" class="btn btn-success">Log In</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <form action="/user-registration">
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button id="register-button" type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $("#login-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
            url: "/login",
            type: "GET",
            data: {email: $("#email").val(), password: $("#password").val()},
            success: function success(data) {
                window.location.replace("/user/" + data.toString());
            },
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        });
    });
</script>
</body>

</html>
