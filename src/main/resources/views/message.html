<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
      xmlns:th="http://www.thymeleaf.org">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find me</title>

    <!-- Custom styles  -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="container">
        <h2>Find me
            <form class="form-inline">
                <div th:if="${status} != null">
                    <button id="logout-button" th:onclick="'logout();'" class="btn btn-default">Log out</button>
                    <br>
                </div>
            </form>
        </h2>
    </div>
</header>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--  th:href="'/user/'+${loggedUser.getId()}"-->
                <li><a>Profile</a></li>
            </ul>
        </div>
    </div>
</nav>
<section>

    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="panel panel-default">
                                <div class="panel-heading"></div>
                                <div class="panel-body">
                                    <form id="create-post" th:object="${PostParametersData}">
                                        <div class="form-group">
                                            <input id="text" name="text" type="text"
                                                   class="form-control input-md" placeholder="Write message"
                                                   required/>
                                        </div>
                                        <button id="submitPost" type="submit" class="btn btn-default">Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="members">
                                <tr th:each="message : ${messages}">
                                    <div class="panel panel-default post">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-sm-2">
                                                    <a href="" class="post-avatar thumbnail"><img
                                                            src="../img/user.png"
                                                            alt="">
                                                    </a>
                                                    <div class="text-center"
                                                         th:text="${message.getUserFrom().getFirstName()}+' '+${message.getUserFrom().getLastName()}"></div>
                                                </div>
                                                <div class="col-sm-10">
                                                    <div class="bubble">
                                                        <div class="pointer">
                                                            <p th:text="${message.getText()}"></p>
                                                        </div>
                                                        <div class="pointer-border"></div>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="text-left"
                                                 th:text="${message.getDateRead()}+' '+${message.getDateEdited()}"></div>
                                            <div class="pull-right">
                                                <div class="btn-toolbar">
                                                    <div class="form-group">
                                                        <button id="editMessage" type="submit"
                                                                class="btn btn-default">
                                                            Edit
                                                        </button>
                                                        <button id="deleteMessage" type="submit"
                                                                class="btn btn-default">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                <center>
                                    <button id="loadMore"
                                            th:onclick="'load(\'' + ${offset} + '\');'"
                                            class="btn btn-success"> Load more
                                    </button>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<footer>
    <div class="container">
        <p>Dobble Copyright &copy, 2019</p>
    </div>
</footer>
<script>
    var userId = window.location.pathname.split('/').pop();

    function logout() {
        $.ajax({
            url: "/logout",
            type: "GET",
            success: function success() {
                window.location.replace("/");
            },
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        })
    }

    function load(currentOffset) {
        $.ajax({
            url: "/chat/"+userId,
            type: "GET",
            data: {currentOffset: currentOffset.toString()},
            success: function (result) {
                $(function () {
                    $("body").html(result);
                });
            },
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        })
    }
</script>
</body>
</html>
